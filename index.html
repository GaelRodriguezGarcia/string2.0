<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="style.css" rel="stylesheet"/>
    <script src="string.js" defer></script>
</head>
<body>
    <header>
        <h1>String Practice</h1>
    </header>
    <form>
        <p>First Number:
            <input type="text" id="first"><br/>
        </p>
        <p>Second Number:
            <input type="text" id="second"><br/>
        </p>
        <p>Third Number:
            <input type="text" id="third"><br/>
        </p>
        <p>Fourth Number:
            <input type="text" id="fourth"><br/>
        </p>
        <p>Fifth Number:
            <input type="text" id="fifth"><br/>
        </p>
        <p>Sixth Number:
            <input type="text" id="sixth"><br/>
        </p>
        <article>Ouput:<span id="output"></span></article>
        <button name="submit" type="button" onclick="orderFromLeastToGreatest()">Order From Least To Greatest</button>
        <button name="submit" type="button" onclick="middle()">Middle Number</button>
        <button name="submit" type="button" onclick="largestNumber()">Largest Number</button>
        <button name="submit" type="button" onclick="smallestNumber()">Smallest Number</button>
        <button name="submit" type="button" onclick="mean()">Mean</button>
        <button name="submit" type="button" onclick="mode()">Mode</button>
        <button name="submit" type="button" onclick="range()">Range</button>
        <button name="submit" type="button" onclick="duplicate()">Duplicate</button>
        <button name="submit" type="button" onclick="unique()">Unique</button>
    </form>
    
</body>
</html>
